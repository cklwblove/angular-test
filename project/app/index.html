<!DOCTYPE html>
<html lang="zh-cn" ng-app="phonecatApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css"/>
</head>

<body >

<div class="container-fluid">
    <div class="row" ng-controller="PhoneListCtrl">
        <div class="col-md-2">
            Search: <input type="text" ng-model="query"/>
            <br/>
            Sort by:
            <select ng-model="orderProp" name="" id="">
                <option value="name">Alphabetical</option>
                <option value="age">Newest</option>
            </select>
        </div>
        <div class="col-md-10">
            <p>Total number of phones: {{phones.length}}</p>
            <ul class="phones">
                <li ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="thumbnail">
                    <a href="#/data/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}"></a>
                    <a href="#/data/{{phone.id}}">{{phone.name}}</a>
                    <p>{{phone.snippet}}</p>
                </li>
            </ul>
        </div>
    </div>

</div>

<script src="../js/libs/angular/1.4.3/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/filters/filters.js"></script>
<script src="js/controllers/controllers.js"></script>

</body>
</html>
