<!DOCTYPE html>
<html lang="zh-cn" ng-app="phonecatApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css"/>
</head>

<body>
<div class="container-fluid">
    <div class="row" ng-controller="getAllCompanyController">
        <table class="table">
            <thead>
            <th>机构编码</th>
            <th>公司名称</th>
            <th>公司业务类型</th>
            <th>公司状态</th>
            <th>备注</th>
            </thead>
            <tbody>
                <tr ng-repeat="cy in companies">
                    <td>{{cy.company_id}}</td>
                    <td>{{cy.company_name}}</td>
                    <td>{{cy.compbusin_type | busEn}}</td>
                    <td>{{cy.company_status | comStatusEn}}</td>
                    <td>{{cy.remark}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="../js/lib/angularjs/1.4.3/angular.min.js"></script>
<script src="js/filters/filters.js"></script>
<script src="js/app.js"></script>

</body>
</html>
