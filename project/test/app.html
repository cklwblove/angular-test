<!DOCTYPE html>
<html ng-app>
<head>
<meta charset="utf-8">

<body>
<div class="pagewrap" ng-controller="phoneListCtrl">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span2">
                <!--Sidebar content-->

                Search: <input ng-model="query">

                Sort by:
                <select ng-model="orderProp" name="" id="">
                    <option value="name">Alphabetical</option>
                    <option value="age">Newest</option>
                </select>
            </div>
            <div class="span10">
                <!--Body content-->

                <ul class="phones">
                    <li ng-repeat="phone in phones | filter:query | orderBy:orderProp">
                        {{phone.name}}
                        <p>{{phone.snippet}}</p>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</div>
<script src="lib/js/jquery-1.10.2.min.js"></script>
<script src="lib/js/angular.min.js"></script>
